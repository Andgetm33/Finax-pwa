<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FINAX - Tableau de Bord</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>FINAX</h1>
    <p>Analyse • Alerte • Action</p>
  </header>
  <main>
    <section class="portfolio">
      <h2>📊 Mon Portefeuille</h2>
      <div id="portfolio">Chargement...</div>
    </section>

    <section class="simulation">
      <h2>🎮 Simulation d'investissement</h2>
      <label>Montant (€) :
        <input type="number" id="amount" placeholder="1000">
      </label>
      <label>Durée (années) :
        <input type="number" id="years" value="5">
      </label>
      <button onclick="simulate()">Simuler</button>
      <div id="sim-result"></div>
    </section>

    <section class="news">
      <h2>📰 Actualités Marché</h2>
      <div id="news-container">
        <p>Chargement des actualités...</p>
      </div>
    </section>
  </main>
  <footer><p>&copy; 2025 FINAX</p></footer>
  <script src="script.js"></script>
</body>
</html>
