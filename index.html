
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINAX Mobile</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d1117"/>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
        }
        h1 {
            text-align: center;
            color: #58a6ff;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .symbol {
            color: #8b949e;
        }
        .price {
            color: #58a6ff;
            font-weight: bold;
        }
    </style>
    <script>
        async function loadAssets() {
            const res = await fetch("https://finax-api.onrender.com/api/assets"); // Remplacer par l'URL Render rÃ©elle
            const data = await res.json();
            const container = document.getElementById("assets");
            container.innerHTML = "";
            data.forEach(item => {
                const el = document.createElement("div");
                el.className = "card";
                el.innerHTML = `
                    <div><strong>${item.name}</strong> <span class='symbol'>(${item.symbol})</span></div>
                    <div class='price'>${item.price} ${item.currency}</div>
                `;
                container.appendChild(el);
            });
        }
        window.onload = () => {
            loadAssets();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
        };
    </script>
</head>
<body>
    <h1>ðŸ“± FINAX Mobile</h1>
    <div id="assets">Chargement...</div>
</body>
</html>
